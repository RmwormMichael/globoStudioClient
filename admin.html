<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Admin</title>
    <link rel="stylesheet" href="/view/css/styles.css">
</head>

<body>
    </header>





    <div class="contenidoLogin">
        <div class="container">
            <nav>
                <h1 id="logo">
                    <img src="./view/img/Logo.png" alt="">
                    Globo Studio
                </h1>
                <ul class="navLinks">
                    <li class="liLogin" id="b-sales" onclick="mostrarSales()"> <button type="button"
                            class="btn btn-outline-dark">Ordenes</button></li>
                    <li class="liLogin" id="b-new-sale" onclick="mostrarNewSale()"><button type="button"
                            class="btn btn-outline-dark">Nueva Orden</button></li>
                    <li class="liLogin" id="b-Dashboard" onclick="mostrarDashboard()"><button type="button"
                            class="btn btn-outline-dark">Dashboard</button></li>
                    <li class="liLogin" id="b-" onclick="mostrarUsers()"><button type="button"
                            class="btn btn-outline-dark">Users</button></li>
                    <li><a href="./index.html"> <img class="imgSvg" src="/view/img/box.svg" alt=""></a></li>

                </ul>
                <div class="burger">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                </div>
            </nav>

            <main id="mainAdmin">

            </main>
        </div>






        <!--------------------------------- MY SALES ------------------------------- -->
        <template id="MySales">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="cardTittle">
                        <h5>1</h5>
                        <h5>Michael Rubiano</h5>
                    </div>
                    <p class="cardDescription">Ejemplo decoracion para cumpleaños 1 arco, 20 centros de mesa,
                        motocicleta en globoflexia, 15 globos con helio.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Dírección:</li>
                    <li class="list-group-item">Día de creación:</li>
                    <li class="list-group-item">Día de entrega: </li>
                </ul>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-dark">Editar</button>
                    <button type="button" class="btn btn-outline-success">Terminar</button>
                    <button type="button" class="btn btn-outline-danger">Eliminar</button>
                </div>
            </div>
        </template>



        <!--------------------------------- NEW SALE ------------------------------- -->

        <template id="newSale">
            <div class="newSalesContainer">
                <h2>New Sales</h2>
                <div class="newSalesForm">
                    <label for="salesTitle">Title:</label>
                    <input type="text" id="salesTitle" name="salesTitle" placeholder="Enter sale title">

                    <label for="salesDescription">Description:</label>
                    <textarea id="salesDescription" name="salesDescription"
                        placeholder="Enter sale description"></textarea>


                    <button type="submit">Add Sale</button>
                </div>
            </div>
        </template>



        <!--------------------------------- DASHBOARD ------------------------------- -->
        <template id="dashboard">
            <div class="dashboardContainer">
                <h2 class="titDash">Dashboard</h2>
                <div class="dashboardSummary">
                    <div class="summaryItem">
                        <h3>Total Sales</h3>
                        <p>Number of sales made: <span id="totalSales">100</span></p>
                    </div>
                    <div class="summaryItem">
                        <h3>Pending Sales</h3>
                        <p>Number of pending sales: <span id="pendingSales">5</span></p>
                    </div>
                    <div class="summaryItem">
                        <h3>Completed Sales</h3>
                        <p>Number of completed sales: <span id="completedSales">90</span></p>
                    </div>
                </div>
            </div>
        </template>


</html>

<!--------------------------------- users ------------------------------- -->
<template id="users">
    <div class="usersContainer">
        <h2 class="tittleUsers">Users</h2>
        <table class="usersTable" id="usuariosTable">
            <thead class="trUsers">
                <tr>
                    <th>Id_User</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Detalle</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</template>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/view/js/vista.js"></script>
<script src="/controller/controller.js"></script>
</body>
